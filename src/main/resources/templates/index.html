<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="student : ${students}">
    <h2 th:text="${student.firstName + student.lastName} "></h2>
    <h6 th:inline="text">Age: [[${student.age}]]</h6>
<ul>
    <th:block th:each="course : ${student.courses}">
        <li th:inline="text"><b>[[${course.title}]]</b><br/>Taught by: [[${course.instructor}]]</li>
    </th:block>
</ul>
</div>
</body>
</html>
